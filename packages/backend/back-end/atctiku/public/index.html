<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <link rel="icon"
            href="/apple-svgrepo-com.svg"
            type="image/svg+xml" />
      <title>执照题库文件处理</title>
      <style>
            button {
                  display: block;
                  margin: 2px;
            }
      </style>
      <script>
            function myFunction() {
                  console.log("myFunction");
                  fetch("http://localhost:3103/",{
                        method: "POST", headers: {
                              "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ action: "READ_FILE_SAVE_TO_DB" })
                  })
            }
            function writeDbToCSV() {
                  console.log("writeDbToCSV");
                  fetch("http://localhost:3103/",{
                        method: "POST", headers: {
                              "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ action: "WRITE_DB_TO_CSV" })
                  })
            }
            function readEnglishAnsToDB() {
                  console.log("readEnglishAnsToDB");
                  fetch("http://localhost:3103/",{
                        method: "POST", headers: {
                              "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ action: "READ_ENGLISH_ANS_TO_DB" })
                  })
            }

      </script>

</head>

<body>
      <button onclick="myFunction()">读取文件夹内的每章节txt文件，保存到数据库atctiku2</button>

      <button onclick="writeDbToCSV()">从数据库atctiku2中生成导出每个章节的CVS文件</button>

      <button onclick="readEnglishAnsToDB()">读取英语部分的题目的答案，保存到数据库</button>
</body>


</html>
