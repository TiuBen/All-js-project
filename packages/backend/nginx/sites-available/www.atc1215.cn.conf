# HTTP
server {
    listen 80;
    server_name www.atctest1215.cn;

    # 如果想强制跳转到 HTTPS，取消下面注释
    # return 301 https://$host$request_uri;

    root /var/www/atctest1215.cn/www;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name www.atctest1215.cn;

    ssl_certificate     /etc/letsencrypt/live/atctest1215.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atctest1215.cn/privkey.pem;

    root /var/www/atctest1215.cn/www;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}
