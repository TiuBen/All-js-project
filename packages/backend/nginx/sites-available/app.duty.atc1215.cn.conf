server {
    listen 80;
    server_name app.duty.atctest1215.cn;

    # return 301 https://$host$request_uri;

    root /var/www/atctest1215.cn/mobile;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

server {
    listen 443 ssl;
    server_name app.duty.atctest1215.cn;

    ssl_certificate     /etc/letsencrypt/live/atctest1215.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atctest1215.cn/privkey.pem;

    root /var/www/atctest1215.cn/mobile;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}
