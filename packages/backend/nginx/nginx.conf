user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}


http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # HTTP 配置（仅响应IP访问，不跳转HTTPS）
    server {
        listen 80 default_server;       # 监听所有IP的HTTP请求
        server_name _;                  # 匹配任意IP访问
        
        return 301 https://$host$request_uri;
    }

    # ======================================
    # 主站 www.atc1215.cn
    # ======================================
    server {
        listen 443 ssl http2;
        server_name www.atc1215.cn;

        # SSL 证书路径（Certbot 自动生成）
        ssl_certificate /etc/letsencrypt/live/www.atc1215.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.atc1215.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 主站 React 静态文件目录（修改成你的路径）
        root /usr/zhec-tower-v3-mobile-https/;   # 指定根目录路径
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # 静态图片
        location /images/ {
            proxy_pass http://127.0.0.1:3205/images/;
        }

        # 代理 API 请求到 Express
        location /api {
            proxy_pass http://127.0.0.1:3205;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ======================================
    # 后台 admin.atc1215.cn
    # ======================================
    server {
        listen 443 ssl;
        server_name admin.atc1215.cn;

        ssl_certificate /etc/letsencrypt/live/admin.atc1215.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.atc1215.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 后台 React 静态资源路径（修改成你的路径）
        root /usr/zhec-tower-v3-admin-https/;  
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|map)$ {
            expires 30d;
            access_log off;
        }

        location /api {
            proxy_pass http://127.0.0.1:3205;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ======================================
    # 新程序 new.atc1215.cn
    # ======================================
    server {
        listen 443 ssl;
        server_name new.atc1215.cn;

        ssl_certificate /etc/letsencrypt/live/new.atc1215.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/new.atc1215.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 后台 React 静态资源路径（修改成你的路径）
        root /usr/zhec-tower-newRoute20260219-https/;  
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|map)$ {
            expires 30d;
            access_log off;
        }
    }


    # ======================================
    # 电子进程单 jcd.atc1215.cn
    # ======================================
    server {
        listen 443 ssl;
        server_name jcd.atc1215.cn;

        ssl_certificate /etc/letsencrypt/live/jcd.atc1215.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jcd.atc1215.cn/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # 后台 React 静态资源路径（修改成你的路径）
        root /usr/zhec-jcd-demo/;  
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|map)$ {
            expires 30d;
            access_log off;
        }
    }

    # ======================================
    # HTTPS 配置（仅响应atc1215.cn域名）
    # ======================================

    server {
        listen 443 ssl;
        server_name  atc1215.cn;   # 仅匹配HTTPS域名
        
        # SSL证书
        ssl_certificate /etc/letsencrypt/live/atc1215.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/atc1215.cn/privkey.pem;
        
        # SSL优化
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'HIGH:!aNULL:!MD5:!RC4:!3DES';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1h;
        
        # 前端静态文件
        root /usr/zhec-tower-v3-mobile-https/;
        index index.html;
        
        # 前端路由处理
        location / {
            try_files $uri $uri/ /index.html;
        }
        # API 反向代理（3105端口）
        location /api {
            proxy_pass http://localhost:3205;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 可选：WebSocket支持
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }

        # 静态图片服务
        location /images/ {
            #alias /usr/zhec-tower-server-v3/public/;
            proxy_pass http://127.0.0.1:3205/images/;
            expires 90d;
            access_log off;
            
            # 图片缓存设置
            add_header Cache-Control "public, max-age=2592000";
            
            # 尝试按顺序查找文件
            try_files $uri $uri/ =404;
        }

        # 其他配置
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

